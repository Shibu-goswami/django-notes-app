{% extends 'base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ note.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'note-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
